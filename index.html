<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/app.css">
  

    <title>Document</title>

</head>
<body id="body-bg">

    
    <div class="container">
    



    <!-- L O G I N - F O R M  -->

    
    <form id="login_form" action="/" method="POST">
        

    
            <div class="line1">
                    <input id="email_input" type="email" inputmode="email" placeholder="Email" required>
            </div>
    
            <div class="line2">
                    <input id="password_input" type="password" placeholder="Password" required>
            </div>

                <button type="button" class="loginButton">Login</button>

                <header>
                    <ul>
                        <li id="sign-up">Don't have an account? Sign up here.</li>
                    </ul>
                </header>

    </form>






                <!--S I G N - U P - F O R M -->


                <form id="sign_up_form" action="/" method="POST">
                    <header>
                        <ul>
                            <li id="login">Login</li>
                        </ul>
                    </header>
                    
                    
                    <div class="signUpInputs" style="display: flex; flex-direction: column;">
                            <input id="email_input" type="name" inputmode="email" placeholder="First Name" required>
                            <input id="email_input" type="name" name="last_input" inputmode="email" placeholder="Last Name" required>
                            <input id="email_input" type="name" name="last_input" inputmode="email" placeholder="Email" required>
                    </div>
                    <button type="button" class="signUpButton">Sign Up</button>
                </form>
                




            </div>


                <script>
                    let loginButton = document.querySelector('.loginButton');
                    let signUpButton = document.querySelector('.signUpButton');
                    let login = document.getElementById('login');
                    let signUp = document.getElementById('sign-up');
                    let signUpInputs = document.querySelector('.signUpInputs');
                    let loginForm = document.getElementById('login_form');
                    let signUpForm = document.getElementById('sign_up_form')
            
            
                    login.addEventListener('click', ()=>{
                        signUpForm.classList.add('displayNone'); 
                        loginForm.classList.remove('displayNone');
                    });
            
                    signUp.addEventListener('click', ()=>{
                        loginForm.classList.add('displayNone');
                        signUpForm.classList.remove('displayNone');
                    });
            
            
                </script>  

</body>
</html>
